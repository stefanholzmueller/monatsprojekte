<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Januarprojekt</title>
    <script src="lodash.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="index.js"></script>
    <style>
        .fullscreen{position:absolute; display:block; width:100%; height:100%; top: 0; left: 0}
    </style>
</head>
<body data-ng-app="direction" data-ng-controller="directionCtrl">

<map zoom="15"
     class="fullscreen"
     center="current-location"
     disable-default-u-i="true"
     disable-double-click-zoom="true">
    <marker id="arrow" position="current-location" icon="{
        path: 'FORWARD_CLOSED_ARROW',
        scale: 7,
        rotation: 0
      }"></marker>
</map>

</body>
</html>
